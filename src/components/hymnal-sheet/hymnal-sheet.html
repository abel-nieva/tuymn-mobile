<h6 *ngIf="!!hymn.title" text-uppercase>{{ hymn.number }}. {{ hymn.title }}</h6>

<div *ngFor="let strophe of hymn.strophes; let i = index;" class="body">

  <p class="strophe">
    <span class="verse" *ngFor="let verse of strophe; let j = index;">
      <span class="label" *ngIf="j == 0">{{ i + 1 }}.</span>
      <span class="content">{{ verse }}</span>
    </span>
  </p>

  <p class="chorus" *ngFor="let chorus of hymn.chorus | slice:i:i+1">
    <strong class="label">Coro</strong>
    <span class="verse" *ngFor="let verse of chorus">
      <span class="content">{{ verse }}</span>
    </span>
  </p>

</div>


<footer *ngIf="hymnal.copyright" >

  <ion-row>
    <ion-col width-80 offset-10>
      <p class="copyright">El himno ha sido tomado de la versi√≥n {{ hymnal.copyright }}. Utilizado con permiso.</p>
    </ion-col>
  </ion-row>

  <ion-toolbar color="white">
    <ion-buttons left>
      <button ion-button icon-only (click)="presentHymnList()">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="presentHymnList()">
        64 Me gusta
      </button>
    </ion-buttons>
  </ion-toolbar>

</footer>
