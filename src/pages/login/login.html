<ion-header no-border>

  <ion-navbar color="white">
    <ion-title><span ion-text class="tuy-icon-icon" color="primary"></span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <h4 padding>{{ 'login-page.title' | translate }}</h4>

  <form [formGroup]="logInForm">

    <ion-item>
      <ion-input autofocus type="text" placeholder="{{ 'ion-input.placeholder.username' | translate }}"
        formControlName="username"></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-input type="password" placeholder="{{ 'ion-input.placeholder.password' | translate }}"
        formControlName="password"></ion-input>
    </ion-item>

  </form>

</ion-content>


<ion-footer text-right>

  <ion-toolbar color="white" padding-horizontal>
    <button ion-button clear small color="primary" [navPush]="sendPasswordResetPage">{{ 'button.forgot-password' | translate }}</button>
    <button ion-button small color="primary" [disabled]="!logInForm.valid" (click)="onSubmit()">{{ 'button.login' | translate }}</button>
  </ion-toolbar>

</ion-footer>
