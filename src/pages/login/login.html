<ion-header no-border padding-top>

  <ion-navbar color="white">

    <ion-title><span ion-text class="tuy-icon-icon" color="primary"></span></ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismissPage()">
        <span ion-text color="dark" showWhen="ios">{{ 'button.cancel' | translate }}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <h4 padding>{{ 'login-page.title' | translate }}</h4>

  <form [formGroup]="logInForm">

    <ion-item [ngClass]="{ 'has-error': username.errors?.maxlength }">
      <ion-input disallow-spaces autofocus type="text" placeholder="{{ 'ion-input.placeholder.username' | translate }}"
        formControlName="username"></ion-input>
      <ion-icon *ngIf="username.errors?.maxlength" item-right name="alert"></ion-icon>
    </ion-item>
    <input-error *ngIf="username.errors?.maxlength" [errorMessage]="'input-error.max-length' | translate"></input-error>

    <ion-item margin-bottom>
      <ion-input type="password" placeholder="{{ 'ion-input.placeholder.password' | translate }}"
        formControlName="password"></ion-input>
    </ion-item>

  </form>

</ion-content>


<ion-footer text-right>

  <ion-toolbar color="white" padding-horizontal>
      <button ion-button clear small color="primary">{{ 'button.forgot-password' | translate }}</button>
      <button ion-button small color="primary" [disabled]="!logInForm.valid" (click)="onSubmit()">{{ 'button.login' | translate }}</button>
  </ion-toolbar>

</ion-footer>
