<ion-header>
  <ion-toolbar>
    <ion-title>
      Tuymn
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Únete hoy a Tuymn</p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item margin-bottom>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">Regístrate</button>
  </form>
</ion-content>
