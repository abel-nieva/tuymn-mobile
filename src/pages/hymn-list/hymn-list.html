<ion-header>
  <ion-toolbar>
    <ion-title>Himnos</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()" color="dark">
        <span showWhen="ios">Cancelar</span>
        <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item item-left *ngFor="let hymn of hymnList" [ngClass]="{active: hymn.id == readerHymn.objectId }" (click)="dismiss(hymn)">
      {{ hymn.get('number') }}. {{ hymn.get('title') }}
    </ion-item>
  </ion-list>
</ion-content>
