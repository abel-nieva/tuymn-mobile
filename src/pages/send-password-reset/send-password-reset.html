<ion-header no-border>

  <ion-navbar color="white">

    <ion-title>{{ 'send-password-reset.header.title' | translate }}</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="dark" showWhen="ios">{{ 'button.cancel' | translate }}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <p padding>{{ 'send-password-reset.content' | translate }}</p>

  <form [formGroup]="sendPasswordResetForm">

    <ion-item>
      <ion-input autofocus type="email" placeholder="{{ 'ion-input.placeholder.email' | translate }}" formControlName="email"></ion-input>
    </ion-item>

  </form>

</ion-content>


<ion-footer text-right>

  <ion-toolbar color="white" padding-horizontal>
      <button ion-button color="primary" small [disabled]="!sendPasswordResetForm.valid" (click)="onSubmit()">{{ 'button.send' | translate }}</button>
  </ion-toolbar>

</ion-footer>
